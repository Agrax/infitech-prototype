        mutation: 2% "forestry.speciesAvenging" + "gendustry.bee.Lead" => "gendustry.bee.Uranium" Req Block B:IC2:blockMetal@3
        mutation: 1% "gendustry.bee.Uranium" + "gendustry.bee.Emerald" => "gendustry.bee.Plutonium" Req Block B:gregtech:"gt.blockmetal5"@13
        mutation: 1% "gendustry.bee.Plutonium" + "gendustry.bee.Iridium" => "gendustry.bee.Naquadah" Req Block B:gregtech:"gt.blockmetal4"@12
        mutation: 1% "gendustry.bee.Naquadah" + "gendustry.bee.ThaumiumShard" => "gendustry.bee.DOB" Req Biome Sky Req Block B:InfinityCore:blockCatalyst

        // Magic Bees Replacement Mutations
        mutation: 20% "magicbees.speciesEarthen" + "magicbees.speciesWindy" => "magicbees.speciesAESkystone" Req Block B:OpenBlocks:sky@0
        mutation: 17% "magicbees.speciesAESkystone" + "gendustry.bee.Iron" => "gendustry.bee.Silicon" Req Block B:gregtech:"gt.blockmetal6"@9
