// Generally stolen (liberally) from IT2

if HaveForestryModule Bees <<

    // http://bdew.net/gendustry/configuration/adding-custom-bees/adding-bee-branches/
    cfg Branches {
        cfg Test {				// Section name is unused but must be unique
            UID = "gendustry.test"		// uid of new branch, should be namespaced to prevent colissions
            Parent = apidae			// Parent uid, for bees should be "apidae"
            Scientific = Testis		// Fluff
        }
        
        cfg Organic { UID = "beesOrganic" Parent = apidae Scientific = Fuelis }
        
        cfg Gem {  UID = "beesGem" Parent = apidae Scientific = Ornamentis }
        
        cfg Metal { UID = "beesMetallic" Parent = apidae Scientific = Metaliferis }
        
        cfg RareMetal { UID = "beesMetallicRare" Parent = apidae Scientific = Mineralis }
        
        cfg Radioactive { UID = "beesRadioactive" Parent = apidae Scientific = Criticalis }
        
        cfg Thaumic { UID = "beesThaumic" Parent = apidae Scientific = Arcanis }        
    }

    // http://bdew.net/gendustry/configuration/adding-custom-bees/adding-bee-species/
    cfg Bees {
      cfg Grindy {
          Dominant = Yes // Whether species allele is dominant or recessive
          Glowing = Yes // Whether icon should be glowing
          PrimaryColor = 0x28A87A // Color as a hex number, can also be specified as {r g b} with values (0-1)
          SecondaryColor = 0x0000AA
          Secret = No // If true - will not show up in NEI or creative and
          // will not count against the species total.
          Humidity = Damp // Arid, Normal, Damp
          Temperature = Normal // None, Icy, Cold, Normal, Warm, Hot, Hellish
          Nocturnal = No // If true - only works at night
          Binominal = Clay // Fluff
          Authority = InfinityTeam
          Branch = "beesOrganic"
          Products = DropsList( // List of drops with chances
              20% I:"forestry":bee_combs @ 0
              25% I:"contenttweaker":grindy_comb @ 0
              )
          Specialty = DropsList()
          cfg Traits {
              Base = "forestry.speciesMeadows"
          }
      }   
      
      cfg Clay {
          Dominant = Yes // Whether species allele is dominant or recessive
          Glowing = No // Whether icon should be glowing
          PrimaryColor = 0xC8C8DA // Color as a hex number, can also be specified as {r g b} with values (0-1)
          SecondaryColor = 0x0000FF
          Secret = No // If true - will not show up in NEI or creative and
          // will not count against the species total.
          Humidity = Damp // Arid, Normal, Damp
          Temperature = Normal // None, Icy, Cold, Normal, Warm, Hot, Hellish
          Nocturnal = No // If true - only works at night
          Binominal = Clay // Fluff
          Authority = InfinityTeam
          Branch = "beesOrganic"
          Products = DropsList( // List of drops with chances
              30% I:"forestry":bee_combs @ 0
              15% I:"minecraft":clay_ball @ 0
              )
          Specialty = DropsList()
          cfg Traits {
              Base = "forestry.speciesMeadows" // Copy traits from another species
              //Nocturnal = "forestry.boolTrue" // Override a single trait
              Flower_Provider = "gendustry.flowersClayBlocks"
          }
      }      

