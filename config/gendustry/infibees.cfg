    recipes {

        // http://bdew.net/gendustry/configuration/centrifuge-recipes/
        centrifuge: HoneyComb:test, 10 cycles => {
            100% HoneyDrop:test                   // List of possible drops and their chances
            30% I:Forestry:honeyDrop              // Uses the same format as other item specifiers in the config
            50% I:Forestry:beeswax
        }
        
// <~~~~~~~~~~~~~~~~~~~~~~~~~ Mutations! ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~>
        // http://bdew.net/gendustry/configuration/mutation-recipes/
        
        // Oganic Mutations
        mutation: 10% "forestry.speciesDiligent" + "forestry.speciesMeadows" => "gendustry.bee.Clay" Req Block B:minecraft:clay
        mutation: 7% "forestry.speciesMarshy" + "gendustry.bee.Clay" => "gendustry.bee.SlimeBall"
        mutation: 10% "forestry.speciesRural" + "gendustry.bee.Clay" => "gendustry.bee.Peat"
        mutation: 9% "gendustry.bee.Peat" + "forestry.speciesIndustrious" => "gendustry.bee.Coal" Req Block B:minecraft:coal_block


        // Gem Mutations
        mutation: 10% "forestry.speciesDemonic" + "forestry.speciesIndustrious" => "gendustry.bee.Redstone" Req Block B:minecraft:redstone_block
        mutation: 10% "forestry.speciesDemonic" + "forestry.speciesImperial" => "gendustry.bee.Lapis" Req Block B:minecraft:lapis_block
        mutation: 10% "forestry.speciesHermitic" + "gendustry.bee.Lapis" => "gendustry.bee.CertusQuartz" Req Block B:appliedenergistics2:"tile.BlockQuartz"
        mutation: 5% "gendustry.bee.CertusQuartz" + "gendustry.bee.Lapis" => "gendustry.bee.Sapphire" Req Block B:gregtech:"gt.blockgem2"@12
        mutation: 5% "gendustry.bee.CertusQuartz" + "forestry.speciesEnded" => "gendustry.bee.Olivine" Req Block B:gregtech:"gt.blockgem2"@4
        mutation: 7% "gendustry.bee.CertusQuartz" + "gendustry.bee.Redstone" => "gendustry.bee.FluixDust" Req Block B:appliedenergistics2:"tile.BlockFluix"
        mutation: 3% "gendustry.bee.CertusQuartz" + "gendustry.bee.Coal" => "gendustry.bee.Diamond" Req Block B:minecraft:diamond_block
        mutation: 5% "gendustry.bee.Redstone" + "gendustry.bee.Diamond" => "gendustry.bee.Ruby" Req Block B:gregtech:"gt.blockgem2"@11
        mutation: 4% "gendustry.bee.Olivine" + "gendustry.bee.Diamond" => "gendustry.bee.Emerald" Req Block B:minecraft:emerald_block


        // Thaumic Mutations
        mutation: 10% "gendustry.bee.Iron" + "forestry.speciesEdenic" => "gendustry.bee.ThaumiumDust" Req Block B:Thaumcraft:blockCosmeticSolid@4
        mutation: 10% "gendustry.bee.ThaumiumDust" + "forestry.speciesGlacial" => "gendustry.bee.ThaumiumShard" 
        mutation: 10% "gendustry.bee.ThaumiumDust" + "gendustry.bee.Silver" => "gendustry.bee.Quicksilver"

        // Metal Mutations
        mutation: 13% "forestry.speciesMajestic" + "gendustry.bee.Clay" => "gendustry.bee.Copper" Req Block B:IC2:blockMetal@0
        mutation: 13% "forestry.speciesDiligent" + "gendustry.bee.Clay" => "gendustry.bee.Tin" Req Block B:IC2:blockMetal@1
        mutation: 13% "gendustry.bee.Tin" + "gendustry.bee.Copper" => "gendustry.bee.Iron" Req Block B:minecraft:iron_block
        mutation: 13% "gendustry.bee.Coal" + "gendustry.bee.Copper" => "gendustry.bee.Lead" Req Block B:IC2:blockMetal@4
        mutation: 10% "gendustry.bee.Coal" + "gendustry.bee.Iron" => "gendustry.bee.Steel" Req Block B:IC2:blockMetal@5
        mutation: 13% "gendustry.bee.Iron" + "gendustry.bee.Copper" => "gendustry.bee.Nickel" Req Block B:gregtech:"gt.blockmetal2"@8
        mutation: 13% "gendustry.bee.Iron" + "gendustry.bee.Tin" => "gendustry.bee.Zinc" Req Block B:gregtech:"gt.blockmetal8"@6
        mutation: 13% "gendustry.bee.Lead" + "gendustry.bee.Copper" => "gendustry.bee.Gold" Req Block B:minecraft:gold_block
        mutation: 10% "gendustry.bee.Lead" + "gendustry.bee.Tin" => "gendustry.bee.Silver" Req Block B:gregtech:"gt.blockmetal6"@10
        mutation: 9% "gendustry.bee.Nickel" + "gendustry.bee.Zinc" => "gendustry.bee.Aluminium" Req Block B:GalacticraftCore:"tile.gcBlockCore"@11

        // RareMetal Mutations
        mutation: 3% "gendustry.bee.Redstone" + "gendustry.bee.Aluminium" => "gendustry.bee.Titanium" Req Block B:gregtech:"gt.blockmetal7"@9
