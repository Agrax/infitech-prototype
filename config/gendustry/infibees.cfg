        mutation: 3% "gendustry.bee.Titanium" + "gendustry.bee.Aluminium" => "gendustry.bee.Manganese" Req Block B:gregtech:"gt.blockmetal4"@6
        mutation: 3% "gendustry.bee.Diamond" + "gendustry.bee.Chrome" => "gendustry.bee.Platinum" Req Block B:gregtech:"gt.blockmetal5"@12
        mutation: 3% "forestry.speciesHeroic" + "gendustry.bee.Manganese" => "gendustry.bee.Tungsten" Req Block B:gregtech:"gt.blockmetal7"@11
        mutation: 3% "gendustry.bee.Tungsten" + "gendustry.bee.Platinum" => "gendustry.bee.Iridium" Req Block B:gregtech:"gt.blockmetal3"@12
        mutation: 3% "gendustry.bee.Iridium" + "gendustry.bee.Platinum" => "gendustry.bee.Osmium" Req Block B:gregtech:"gt.blockmetal5"@9

